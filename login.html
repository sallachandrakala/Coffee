<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coffee — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.92);
      --accent: #6b3e26; /* coffee brown */
      --accent-2: #b87e56;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,Arial,sans-serif}

    .bg {
      position:fixed;inset:0;
      background-image:linear-gradient(to bottom right, rgba(18,16,15,0.45), rgba(18,16,15,0.25)), url('https://png.pngtree.com/thumb_back/fh260/background/20240426/pngtree-a-cup-with-strong-turkish-coffee-on-a-black-old-table-image_15671842.jpg');
      background-size:cover;background-position:center center;
      filter:contrast(0.98) saturate(0.9);z-index:-1;
    }

    /* ---------- HEADER ---------- */
    header {
      width: 100%;
      padding: 14px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #3e2723;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 22px;
      font-weight: bold;
      color: white;
    }

    .logo span {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Playfair Display',serif;
      font-size: 18px;
      color: white;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ff9f1c;
    }

    /* ---------- LOGIN CARD ---------- */
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem}

    .card{
      width:100%;max-width:420px;border-radius:16px;
      padding:28px 26px;
      background:linear-gradient(180deg, rgba(255,255,255,0.95), var(--card-bg));
      box-shadow:0 10px 30px rgba(2,2,2,0.35);
      backdrop-filter: blur(4px);
    }

    .brand{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    h1{margin:0;font-size:20px;color:#2b2b2b}
    p.lead{margin:6px 0 18px;color:#555;font-size:13px}

    form{display:grid;gap:12px}
    label{font-size:12px;color:#444}
    input[type="email"],input[type="password"],input[type="text"],input[type="tel"]{
      width:100%;padding:12px 14px;border-radius:10px;
      border:1px solid rgba(16,16,16,0.08);font-size:14px
    }
    .row{display:flex;align-items:center;justify-content:space-between}
    .remember{display:flex;align-items:center;gap:8px;font-size:13px;color:#444}

    .btn{
      display:inline-block;padding:12px 14px;border-radius:10px;
      border:none;background:var(--accent);color:white;
      font-weight:600;cursor:pointer;width:100%;font-size:15px;
      box-shadow:0 6px 16px rgba(107,62,38,0.18)
    }

    .alt{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:10px}
    .alt button{
      background:transparent;border:1px solid rgba(16,16,16,0.06);
      padding:10px 12px;border-radius:10px;cursor:pointer;font-size:14px;
      display:flex;align-items:center;gap:8px
    }

    .small{font-size:13px;color:#444;text-align:center;margin-top:14px}
    a{color:var(--accent);text-decoration:none;font-weight:600;cursor:pointer}

    @media (max-width:600px){
      header{flex-direction:column;gap:10px;padding:14px 20px}
      nav ul{gap:14px;font-size:14px;flex-wrap:wrap;justify-content:center}
    }
    input:focus{outline:none;box-shadow:0 6px 18px rgba(107,62,38,0.08)}

    /* Modal */
    #registerPage{
      display:none;position:fixed;inset:0;background:rgba(0,0,0,0.6);
      align-items:center;justify-content:center;z-index:10;
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <!-- HEADER -->
  <header>
    <!-- Left side logo -->
    <div class="logo">
      <span>C</span> Coffee
    </div>

    <!-- Right side nav -->
    <nav>
      <ul>
        <li><a href="#">Login</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Reviews</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- LOGIN FORM -->
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="loginTitle">
      <div class="brand">
        <div class="logo"><span>C</span> Coffee</div>
        <div>
          <h1 id="loginTitle">Coffee Login Page</h1>
          <p class="lead">Welcome back! Sign in to track orders, save favorites, and get brewing tips ☕</p>
        </div>
      </div>

      <form id="loginForm" onsubmit="handleSubmit(event)">
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required minlength="6" />
        </div>

        <div class="row">
          <label class="remember"><input type="checkbox" checked /> Remember me</label>
          <a href="#">Forgot?</a>
        </div>

        <button class="btn" type="submit">Sign In</button>

        <div class="alt">
          <button type="button" onclick="social('google')"><i class="fab fa-google"></i> Sign in with Google</button>
          <button type="button" onclick="social('apple')"><i class="fab fa-apple"></i> Sign in with Apple</button>
        </div>

        <p class="small">Don't have an account? <a onclick="openRegister()">Register</a></p>
      </form>
    </div>
  </div>

  <!-- Registration Page Modal -->
  <div id="registerPage">
    <div class="card" style="max-width:500px;">
      <h2>Register</h2>
      <form id="registerForm" onsubmit="handleRegister(event)">
        <div>
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" required />
        </div>
        <div>
          <label for="mobile">Mobile Number</label>
          <input id="mobile" name="mobile" type="tel" required />
        </div>
        <div>
          <label for="address">Address</label>
          <input id="address" name="address" type="text" required />
        </div>
        <button class="btn" type="submit">Register</button>
        <p class="small"><a onclick="closeRegister()">Back to Login</a></p>
      </form>
    </div>
  </div>

  <script>
    function social(provider){
      alert('Pretend redirect to ' + provider + " sign-in (demo)");
    }

    function handleSubmit(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      if(!email.includes('@')){
        alert('Please enter a valid email');
        return;
      }
      alert('Signed in as ' + email + '\n\nThis is a static demo page. Wire up your backend to authenticate.');
    }

    function openRegister(){
      document.getElementById('registerPage').style.display = 'flex';
    }

    function closeRegister(){
      document.getElementById('registerPage').style.display = 'none';
    }

    function handleRegister(e){
      e.preventDefault();
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const address = document.getElementById('address').value;
      alert(`Registered successfully!\nName: ${name}\nMobile: ${mobile}\nAddress: ${address}`);
      closeRegister();
    }
  </script>
</body>
</html>
