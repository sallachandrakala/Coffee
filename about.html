<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2c1810, #1a0e0a);
      color: #fff;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff9f1c;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin: 0 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff9f1c;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 50%;
    }

    .subtitle {
      color: #ff9f1c;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
    }

    .hero p {
      margin-bottom: 30px;
      color: #ddd;
    }

    .buttons .btn {
      padding: 12px 25px;
      margin-right: 15px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
    }

    .order {
      background: #ff9f1c;
      color: #000;
    }

    .contact {
      border: 2px solid #ff9f1c;
      color: #ff9f1c;
    }

    .contact:hover {
      background: #ff9f1c;
      color: #000;
    }

    .hero-img img {
      width: 400px;
      border: none;
      background: transparent;
      object-fit: contain;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 40px;
      }

      .hero-text {
        max-width: 100%;
      }

      .hero-img img {
        width: 300px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">Coffee</div>
      <ul class="nav-links">
        <li><a href="#">Login</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h3 class="subtitle">Best Coffee</h3>
      <h1>Make your day great with our special coffee!</h1>
      <p>Welcome to our coffee paradise, where every bean tells a story and every cup sparks joy.</p>
      <div class="buttons">
        <a href="#" class="btn order">Order Now</a>
        <a href="#" class="btn contact">Contact Us</a>
      </div>
    </div>
    <div class="hero-img">
      <!-- Transparent PNG (no borders/background) -->
      <img src="https://images.all-free-download.com/images/graphiclarge/creative_elements_cup_of_coffee_vector_571636.jpg" alt="Coffee Cup">
    </div>
  </section>
</body>
</html>
