<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fff;
      color: #333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: linear-gradient(90deg, #2c1810, #5a2e1f);
      color: white;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffb347;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      padding: 8px 12px;
      transition: 0.3s;
      border-radius: 5px;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: #ffb347;
      color: #000;
    }

    /* Hero Section */
    .hero {
      height: 90vh;
      background: url('https://wallpaperaccess.com/full/1076701.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      flex-direction: column;
      padding: 20px;
    }

    .hero .icon {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .btn {
      background: #f4a300;
      color: #000;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ff9100;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <!-- Left Side Logo (Text Only) -->
      <div class="logo">
        Coffee
      </div>

      <!-- Right Side Menu -->
      <ul class="nav-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Reviews</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="icon">❤️</div>
    <h1>Coffee - Makes you Love</h1>
    <p>Designed By Salla Chandrakala</p>
    <a href="#" class="btn">About</a>
  </section>
</body>
</html>
